## Spring Boot Actuator Metrics

## Microsphere Metrics

### Metrics Tags
management.metrics.tags.application = ${spring.application.name:default}
management.metrics.tags.profiles = ${spring.profiles.active:default}

### Microsphere Metrics Micrometer
microsphere.metrics.micrometer.enabled = true

### Microsphere Metrics Micrometer - System
microsphere.metrics.micrometer.system.enabled = true

### Microsphere Metrics Micrometer - CGroup
microsphere.metrics.micrometer.cgroup.enabled = true

### Microsphere Metrics Micrometer - JVM
microsphere.metrics.micrometer.jvm.enabled = true

### Microsphere Metrics Micrometer - Sentinel
microsphere.metrics.micrometer.sentinel.enabled = true

### Microsphere Metrics Micrometer - Prometheus
microsphere.metrics.micrometer.prometheus.enabled = true

### Microsphere Metrics Micrometer - Kafka
microsphere.metrics.micrometer.kafka.enabled = true

### Microsphere Metrics Collection Internal
microsphere.metrics.collection.interval = ${management.metrics.export.prometheus.pushgateway.push-rate}





